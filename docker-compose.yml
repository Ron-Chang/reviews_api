version: '3.5'

services:

  reviews_api:
    build:
      context: .
      dockerfile: dockerfile
    container_name: reviews_api
    image: ronhsienchang/reviews_api:latest
    networks:
      - api_network
    volumes:
      - ./src:/app:rw
      - ~/Documents/service/api:/app/api:rw
      - ~/spider:/app/static:rw
    env_file: dev.env
    ports:
      - "1223:5000"
    tty: true

  #### BEGIN SPIDER SEVERS ####

networks:
  api_network:
    external:
      name: spider_network
